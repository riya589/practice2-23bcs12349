<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banking UI</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #065b60, #0a777c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    .balance-box {
      background-color: #f7f9fc;
      padding: 1.2rem;
      border-radius: 10px;
      font-size: 1.4rem;
      margin-bottom: 2rem;
      border: 2px solid #e3e8ef;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .deposit-btn {
      background-color: #4caf50;
      color: white;
    }

    .withdraw-btn {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .balance-box {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <h1>My Bank</h1>
    <div class="balance-box">
      Current Balance: â‚¹10,000
    </div>
    <div class="button-group">
      <button class="deposit-btn">Deposit</button>
      <button class="withdraw-btn">Withdraw</button>
    </div>
  </div>
</body>
</html>
